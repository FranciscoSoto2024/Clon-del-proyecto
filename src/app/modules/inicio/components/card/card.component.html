<div class="container">
  <div class="row">
    <h1>Inicio y tarjetas</h1>

    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <div class="card" style="width: 20rem;">
          <img src="{{i.imagen}}" class="card-img-top" alt="{{i.alt}}">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
              <li>{{i.nombre}}</li>
              <li>{{i.raza}}</li>
              <li>{{i.edad}}</li>
            </p>
            <ul>
              <li>{{i.descripcion}}</li>
            </ul>
            <a href="#" class="btn btn-primary">Ver mas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
