<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let col of coleccionProductos">
            <th scope="row">1</th>

            <td>
                <img src="{{col.imagen}}" alt="{{col.alt}}">
            </td>

            <td>{{col.nombre}}</td>
            <td>{{col.precio}}</td>
            <td>{{col.descripcion}}</td>
            <td>{{col.categoria}}</td>

            <!--ACCIONES-->
            <td>
                <button id="btn-edit" title="Editar" type="button" class="btn btn-outline-warning">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
            <td>
                <button id="btn-delete" title="Eliminar" type="button" class="btn btn-outline-danger" 
                data-bs-toggle="modal" data-bs-target="#eliminarProducto" (click)="mostrarBorrar(col)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- BOTON DE AGREGAR NUEVOS PRODUCTOS -->
<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#agregarProducto">
    Agregar un nuevo producto
</button>

<!-- MODAL PARA AGREGAR NUEVO PRODUCTO -->
<div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- TITULO DEL MODAL -->
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese un nuevo producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- MODAL PARA ELIMINAR UN PRODUCTO -->
  <div class="modal fade" id="eliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

            <!-- CUERPO DEL MODAL -->
            <div [formGroup]="producto" class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Ingrese el nombre del producto</label>
                    <input class="form-control" type="text" formControlName="nombre"
                        placeholder="Ej.: Medias de chanchitos">
                </div>


                <div class="mb-3">
                    <label class="form-label">Ingrese el precio</label>
                    <input class="form-control" type="number" formControlName="precio" placeholder="...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Seleccione una categoria</label>
                    <select class="form-control" formControlName="categoria" class="form-select">
                        <option selected>Elija una opcion</option>
                        <option value="alimentacion">alimentacion</option>
                        <option value="indumentaria">indumentaria</option>
                        <option value="juguete">juguete</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ingrese una imagen</label>
                    <input class="form-control" type="text" formControlName="imagen" placeholder="ingrese vinculo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ingrese un texto Alternativo de la imagen></label>
                        <input class="form-control" type="text" formControlName="alt" placeholder="Ej.: Medias de chanchitos">
                </div>

                <!--ACCIONES DE MODAL-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" (click)="agregarProducto()"
                        data-bs-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
